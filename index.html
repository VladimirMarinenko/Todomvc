<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="theme.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>ToDo</title>
</head>
    <body>
        <div class="container">
            <div id="ToDo">
                <div class="Todo">
                    <div class="input_text">
                        <input type="text" placeholder="Писать сюда" v-model="message">
                        <button v-if="message !== '' " @click="ToDos.push(message) , message=''">Добавить</button>
                    </div>

                    <div class="TodoNow"  v-for="(ToDoNow, index) in ToDos">
                        <div class="def" :class="className">

                            {{ index+1 }})  {{ ToDoNow }}

                            <button @click="ToDos.splice(index , 1 )">
                                <img class="img_png" src="https://avatanplus.ru/files/resources/mid/571c6e2fea997154470e6b59.png">
                            </button>

                            <button @click="status = !status, indexI=index">
                                <img class="img_png" src="https://img2.freepng.ru/20180208/vpw/kisspng-check-mark-x-mark-clip-art-check-marks-5a7c0970695394.0588040215180783204314.jpg">
                            </button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
